<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Choice">
        <div id="Rock">
            <img src="./Image/rock.png"  alt="">
        </div>
        <div id="Paper">
           <img src="./Image/paper.png" alt="">
        </div>
        <div id="Scissor">
            <img src="./Image/scissors.png" alt="">
        </div>
    </div>

    <div class="Result">
        <div class="Score">
            <div id="CompChoice">Computer Chose:Nothing</div>

        <div id="Tie"> Tie Score </div>

            <div id="PlayerChoice">Player Choice: Nothing</div>
            <div id="PlayerScore"> Player Score: 0 </div>
        </div>
    </div>
   
</body>
<script src="script.js"></script>
